{% set version = "0.2.0" %}

package:
  name: pykml
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pykml/pykml-{{ version }}.tar.gz
  sha256: 44a1892e7c2a649c8ae9f8e2899ff76cae79ec6749ffb64d11140b4e87d0f957

build:
  number: 2
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - lxml >=3.3.6

test:
  requires:
    - python {{ python_min }}
  imports:
    - pykml

about:
  home: http://pypi.io/pypi/pykml
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Python KML library'

extra:
  recipe-maintainers:
    - jhkennedy
    - ocefpaf
    - tylere
